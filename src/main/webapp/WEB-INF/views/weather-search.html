<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/weather-search.css}">

</head>
<body>
<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Страница поиска</h1>
        <div>
            <span th:text="${login}"></span>
            <a th:href="@{/logout}" class="btn btn-danger btn-sm logout-btn">Logout</a>
        </div>
    </div>
    <!-- Search field -->
    <form th:action="@{/weather-search}" th:method="GET" class="mb-4">
        <div class="input-group">
            <input type="text" name="locationName" class="form-control" placeholder="Поиск локации..." required>
            <button type="submit" class="btn btn-primary">Найти</button>
        </div>
    </form>
    <!-- Search results -->
    <div class="mb-3 error-message" th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <h2 th:unless="${error}">Найденные локации</h2>
    <div th:if="${locations.size() == 0}">
        <h3>Nothing was found</h3>
    </div>
    <div class="row" th:if="${locations.size() > 0}">
        <div class="col-md-3 mb-4" th:each="location : ${locations}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${location.name()}"></h5>
                    <p class="card-text"
                       th:text="'Координаты: (' + ${location.latitude()} + ' , ' + ${location.longitude()} + ')'"></p>
                    <div class="cart-foot">
                        <form th:action="@{/add(latitude=${location.latitude()}, longitude=${location.longitude()}, locationName=${location.name()})}"
                              th:method="POST">
                            <button class="btn btn-success btn-sm">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
