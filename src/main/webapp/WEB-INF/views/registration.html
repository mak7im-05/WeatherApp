<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/resources/css/registration.css}">
</head>
<body>
<div class="registration-container">
  <img th:src="@{/resources/images/CloudAndSun.png}" alt="Cloud and Sun" class="registration-image">
  <h2>Sign Up</h2>
  <form th:method="POST" th:action="@{/registration}" th:object="${user}">

    <div class="mb-3 error-message" th:if="${error}" >
      <p th:text="${error}"></p>
    </div>

    <div class="mb-3">
      <label for="login" class="form-label">Login</label>
      <input type="text" class="form-control" id="login" placeholder="Enter login" th:field="*{login}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('login')}">
        <small th:text="${#fields.errors('login')}"></small>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('password')}">
        <small th:text="${#fields.errors('password')}"></small>
      </div>
    </div>

    <div class="mb-3">
      <label for="repeatPassword" class="form-label">Repeat password</label>
      <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password" th:field="*{confirmPassword}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}">
        <small th:text="${#fields.errors('confirmPassword')}"></small>
      </div>
    </div>



    <button type="submit" class="btn btn-primary w-100">Sign Up</button>

  </form>
  <p class="mt-3">Already have an account? <a href="login">Sign in here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
